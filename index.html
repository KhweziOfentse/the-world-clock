<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock 🌍</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock 🌍</h1>
      <header>
        <select id="city">
          <option value="">Select a city</option>
          <option value="current">Current Location</option>
          <option value="US/Hawaii">Hawaii</option>
          <option value="Asia/Dubai">Dubai 🇦🇪</option>
          <option value="Asia/Bangkok">Bangkok 🇹🇭</option>
        </select>
      </header>
      <main class="cities">
        <div class="city" id="johannesburg">
          <div>
            <h2>Johannesburg 🇿🇦</h2>
            <div class="current-date">15 April 2023</div>
          </div>
          <div class="current-time">
            15:33
            <small>AM</small>
          </div>
        </div>
        <div class="city" id="nairobi">
          <div>
            <h2>Nairobi 🇰🇪</h2>
            <div class="current-date">15 April 2023</div>
          </div>
          <div class="current-time">
            15:33
            <small>AM</small>
          </div>
        </div>
        <div class="city" id="harare">
          <div>
            <h2>Harare 🇿🇼</h2>
            <div class="current-date">15 April 2023</div>
          </div>
          <div class="current-time">
            15:33
            <small>AM</small>
          </div>
        </div>
      </main>
    </div>

    <footer>
      👩‍💻Coded by
      <a href="https://github.com/KhweziOfentse" target="_blank"
        >Ofentse Mahlangu</a
      >
      and is open-sourced on
      <a href="https://github.com/KhweziOfentse/the-world-clock" target="_blank"
        >GitHub</a
      >
      and hosted on
      <a href="https://the-world-clock-ko.netlify.app/" target="_blank"
        >Netlify</a
      >
      💫
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
